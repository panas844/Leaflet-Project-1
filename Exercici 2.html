<!DOCTYPE html>
<html>
<head>
	<title>Ex1 Mapa</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.5.1/dist/leaflet.css" crossorigin=""/>
    <script src="https://unpkg.com/leaflet@1.5.1/dist/leaflet.js" crossorigin=""></script>
</head>
<body>
<div id="mapid" style="width: 100%; height: 300px;"></div>
<script>
	var mymap = L.map('mapid').setView([41.387265, 2.170090], 13);

	L.tileLayer('https://api.tiles.mapbox.com/v4/{id}/{z}/{x}/{y}.png?access_token=pk.eyJ1IjoibWFwYm94IiwiYSI6ImNpejY4NXVycTA2emYycXBndHRqcmZ3N3gifQ.rJcFIG214AriISLbB6B5aw', {
		maxZoom: 18,
		attribution: 'Map data &copy; <a href="https://www.openstreetmap.org/">OpenStreetMap</a> contributors, ' +
			'<a href="https://creativecommons.org/licenses/by-sa/2.0/">CC-BY-SA</a>, ' +
			'Imagery Â© <a href="https://www.mapbox.com/">Mapbox</a>',
		id: 'mapbox.streets'
	}).addTo(mymap);

var theMarker = {};

  mymap.on('click',function(e){

        //Clear previous marker 
		mymap.setView(e.latlng, 18);

        if (theMarker != undefined) {
              mymap.removeLayer(theMarker);
        };

    //Add a marker to show where you clicked.
     theMarker = new L.marker(e.latlng).bindPopup("Mis coordenadas son: "+"<strong>" + e.latlng+ "</strong>").addTo(mymap);
});

</script>
</body>
</html>
